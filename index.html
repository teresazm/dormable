  <body>
    <header>
      <div class="container container-nav">
        <div class="titles">
          <h1><a href="index.html">DORMABLE</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="recipes.html">RECIPES</a></li>
        </ul>

    </header>
    <main>
      <h2>Select <span>2</span> available ingredients <br>and create your recipe!</h2>
      <div class="fridge">
        <div class="container">
          <div class="ingredient">
            <input type="checkbox" id="myCheckbox1" value="1" />
            <label for="myCheckbox1"><img src="images/egg.png" />
              <h3>Egg</h3>
            </label>
  
            <input type="checkbox" id="myCheckbox2" value="3" />
            <label for="myCheckbox2"><img src="images/bread.png" />
              <h3>Bread</h3>
            </label>
  
            <input type="checkbox" id="myCheckbox3" value="10" />
            <label for="myCheckbox3"><img src="images/fruits.png" />
              <h3>Fruits</h3>
            </label>
  
            <input type="checkbox" id="myCheckbox4" value="30" />
            <label for="myCheckbox4"><img src="images/ramen.png" />
              <h3>Instant Ramen</h3>
            </label>
  
            <input type="checkbox" id="myCheckbox5" value="50" />
            <label for="myCheckbox5"><img src="images/milk.png" />
              <h3>Milk</h3>
            </label>
  
            <input type="checkbox" id="myCheckbox6" value="70" />
            <label for="myCheckbox6"><img src="images/meat.png" />
              <h3>Meatball</h3>
            </label>
  
            <input type="checkbox" id="myCheckbox7" value="100" />
            <label for="myCheckbox7"><img src="images/cheese.png" />
              <h3>Cheese</h3>
            </label>
  
            <input type="checkbox" id="myCheckbox8" value="101" />
            <label for="myCheckbox8"><img src="images/veggie.png" />
              <h3>Frozen Veggie</h3>
            </label>
  
            <input type="checkbox" id="myCheckbox9" value="1000" />
            <label for="myCheckbox9"><img src="images/pizza.png" />
              <h3>Pizza</h3>
            </label>
          </div>
          <div id="container">
            <button class="button" id="submitbtn">CREATE RECIPE</button>
          </div>
          <footer>
            <div class="footer-container">
              <a class="footer-a" href="files/Dormable Proposal.pdf">PROPOSAL</a> &nbsp;&nbsp;
              <a class="footer-a" href="files/wireframe.pdf">WIREFRAME</a> &nbsp;&nbsp;
              <a class="footer-a" href="files/ux report.pdf">UX REPORT</a>
            </div>
          
            </footer>
            <div class="modal fade" id="detail_modal">
              <div class="modal-dialog">
               <div class="modal-content">
                <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="plan_title">Recipe coming soon...</h4>
                </div>
                <div class="modal-body" id="plan_detail">
                 Please choose other ingredients...
                </div>
                <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 </div>
               </div>
              </div>
             </div>
  </body>
